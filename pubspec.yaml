name: mooncake
description: A decentralized microblogging application based on Desmos
version: 0.5.2+05200

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  alan:
    git:
      url: git://github.com/alan-sdk/alan.dart.git
      ref: master
  bip39: ^1.0.3
  carousel_slider: ^2.2.1
  cached_network_image: ^2.3.1
  collection: ^1.14.13
  crypto: ^2.1.5
  dependencies: ^0.1.5
  dynamic_theme: ^1.0.1
  encrypt: ^4.0.2
  emoji_picker: ^0.1.0
  equatable: ^1.2.4
  firebase_analytics: ^6.0.0
  firebase_messaging: ^7.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^6.0.5
  flutter_email_sender: ^3.0.1
  flutter_emoji: ^2.2.1+1
  flutter_local_notifications: ^1.4.4+4
  flutter_markdown: ^0.4.4
  flutter_secure_storage: ^3.3.3
  flutter_staggered_grid_view: ^0.3.2
  font_awesome_flutter: ^8.8.1
  gradient_widgets: ^0.5.2
  graphql: ^3.0.1
  http: ^0.12.2
  image_picker: ^0.6.7+7
  intl: ^0.16.1
  json_annotation: ^3.0.1
  local_auth: ^0.6.3+1
  meta: ^1.1.8
  mime_type: ^0.3.2
  package_info: ^0.4.3
  path_provider: ^1.6.14
  password_strength: ^0.1.2
  pointycastle: ^1.0.2
  recase: ^3.0.0
  rxdart: ^0.24.1
  sembast: ^2.4.7+6
  sentry: ^3.0.1
  share: ^0.6.5
  shared_preferences: ^0.5.10
  timeago: ^2.0.27
  url_launcher: ^5.5.2
  validators: ^2.0.1
  html: ^0.14.0+3
  flutter_localizations:
    sdk: flutter
  photo_view: ^0.10.2

dev_dependencies:
  bloc_test: ^7.0.3
  build_runner: ^1.10.0
  effective_dart: ^1.2.4
  flutter_test:
    sdk: flutter
  json_serializable: ^3.3.0
  mockito: ^4.1.1
  mock_web_server: ^4.1.1
  pedantic: ^1.9.0
  test: ^1.15.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - lib/ui/localization/languages/en.json
  fonts:
    - family: Mooncake
      fonts:
        - asset: assets/fonts/mooncake-icons.ttf
          weight: 400
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/sf-pro/SF-Pro-Display-Thin.otf
          weight: 100
        - asset: assets/fonts/sf-pro/SF-Pro-Display-ThinItalic.otf
          weight: 100
          style: italic
        - asset: assets/fonts/sf-pro/SF-Pro-Display-Ultralight.otf
          weight: 200
        - asset: assets/fonts/sf-pro/SF-Pro-Display-UltralightItalic.otf
          weight: 200
          style: italic
        - asset: assets/fonts/sf-pro/SF-Pro-Display-Light.otf
          weight: 300
        - asset: assets/fonts/sf-pro/SF-Pro-Display-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/sf-pro/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: assets/fonts/sf-pro/SF-Pro-Display-RegularItalic.otf
          weight: 400
          style: italic
        - asset: assets/fonts/sf-pro/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/sf-pro/SF-Pro-Display-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/sf-pro/SF-Pro-Display-Semibold.otf
